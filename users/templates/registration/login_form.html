{%extends "registration/base.html"%}
{%block content%}
<div style="margin-top: 2rem;width: 50vw;" class="card m-auto content">
    <div class="card-body">
        <form class="form-signin" method="POST">
            {% csrf_token %}
            <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" id="username" class="form-control mt-4" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control mt-4" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
<div style="width:50vw" id = "no_account">
    <h4>Don't have an account?<a href="{% url 'register_user' %}"> Sign up</a></h4>
</div>

{%endblock%}
